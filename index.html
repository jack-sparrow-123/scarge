<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alien ship crash in desert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <img src="alien.new.png" alt="Spaceship" class="spaceship">
    <img src="explosion.gif" alt="Explosion" class="explosion" style="display: none;">
    <div class="smoke" style="animation-delay: 0s;"></div>
    <div class="smoke" style="animation-delay: 0.2s;"></div>
    <div class="smoke" style="animation-delay: 0.4s;"></div>
        <script src="script.js"></script>
   <script>
    function playSound() {
      var audio = new Audio('explosion.mp3.wav');
      audio.play();
    }

    function handleInteraction() {
      playSound();
      document.body.removeEventListener('click', handleInteraction);
    }

    window.onload = function() {
      document.body.addEventListener('click', handleInteraction);
      alert('play sound.');
    };
  </script>
    <button>play sound</button>
</body>
</html>
